<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 4rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1rem;
      line-height: 1;
    }
    .error-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }
    .error-message {
      font-size: 1.1rem;
      color: #718096;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .error-path {
      background: #f7fafc;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 2rem;
      word-break: break-all;
    }
    .home-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .back-button {
      display: inline-block;
      background: transparent;
      color: #667eea;
      text-decoration: none;
      padding: 12px 25px;
      border: 2px solid #667eea;
      border-radius: 25px;
      font-weight: 500;
      margin-left: 1rem;
      transition: all 0.2s ease;
    }
    .back-button:hover {
      background: #667eea;
      color: white;
    }
    @media (max-width: 480px) {
      .error-container {
        padding: 2rem 1.5rem;
      }
      .error-code {
        font-size: 6rem;
      }
      .error-title {
        font-size: 1.4rem;
      }
      .back-button {
        margin-left: 0;
        margin-top: 1rem;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">页面未找到</h1>
    <p class="error-message">
      抱歉，您访问的页面不存在。<br>
      请检查URL是否正确，或返回首页继续浏览。
    </p>
    <div class="error-path" id="path-display">
      正在加载访问路径...
    </div>
    <div>
      <a href="/" class="home-button">返回首页</a>
      <a href="javascript:history.back()" class="back-button">返回上页</a>
    </div>
  </div>
  <script>
    // 显示访问路径（如果有的话）
    window.addEventListener('DOMContentLoaded', function() {
      const pathDisplay = document.getElementById('path-display');
      const errorPath = window.location.pathname + window.location.search;
      
      if (errorPath && errorPath !== '/') {
        pathDisplay.textContent = '访问路径: ' + errorPath;
      } else {
        pathDisplay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
