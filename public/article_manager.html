    <script>
        let currentView = 'list';

        // æ›´æ–°å¯†ç çŠ¶æ€æ˜¾ç¤º
        function updatePasswordStatus() {
            const password = document.getElementById('adminPassword').value;
            const statusElement = document.getElementById('passwordStatus');

            if (password) {

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(view) {

            // æ›´æ–°è§†å›¾
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

            if (view === 'list') {
                document.getElementById('listView').classList.add('active');
                loadArticles();

                // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
                document.getElementById('createDate').valueAsDate = new Date();
            } else if (view === 'edit') {

            currentView = view;

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ–‡ç« åˆ—è¡¨</div>';

            try {
                const response = await fetch('/articles');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'åŠ è½½å¤±è´¥');
                }

                articles = result.data || [];

                if (articles.length === 0) {
                    container.innerHTML = `

                            <h3>æš‚æ— æ–‡ç« </h3>

                container.innerHTML = articles.map(article => {

        // åˆ‡æ¢æ–‡ç« å†…å®¹æ˜¾ç¤º
        function toggleContent(id) {
            const contentElement = document.getElementById(`content-${id}`);

        // ç¼–è¾‘æ–‡ç«
